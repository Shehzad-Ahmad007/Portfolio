<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Shahzad Ahmad</title>
    <!-------------- Font Awesome Link -------------->
    <script src="https://kit.fontawesome.com/de270889e1.js" crossorigin="anonymous"></script>
    <!-------------- Owl Carousel Links -------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-------------- AOS Link -------------->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        /* <================= Google Font Link (Nunito) =================> */
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap');

        /* <================= CSS Reset =================> */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
            font-family: 'Nunito', sans-serif;
        }

        body {
            line-height: 1.7;
            background-color: black;
            min-height: 100vh;
        }

        html {
            scroll-behavior: smooth;
        }

        ::selection {
            color: white;
            background-color: crimson;
        }

        /* <================= Scroll Bar =================> */
        ::-webkit-scrollbar {
            width: 10px;
            background-color: black;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #bfbfbf;
            border-radius: 10px;
        }

        /* <================= CSS Variables =================> */
        :root {
            --font-large-color: white;
            --font-small-color: #9f9f9f;
            --main-color: #FF2626;
            --bg-color-1: #131416;
            --bg-color-2: #191a20;
        }

        h1 {
            font-size: 90px;
            color: var(--font-large-color);
        }

        h2 {
            font-size: 46px;
            color: var(--font-large-color);
        }

        h3 {
            font-size: 34px;
        }

        h4 {
            font-size: 30px;
        }

        h5 {
            font-size: 20px;
        }

        p,
        span {
            font-size: 17px;
            color: var(--font-small-color);
        }

        /* <================= Reusable Classes =================> */
        .container {
            padding: 30px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .btn {
            background-color: transparent;
            font-size: 17px;
            outline: none;
            border: 1px solid white;
            border-radius: 5px;
            padding: 10px 15px;
            margin-top: 20px;
            cursor: pointer;
        }

        .btn a {
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--main-color);
            border-color: var(--main-color);
        }

        .heading-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 100px;
        }

        .animate-bar {
            width: 5rem;
            height: 4px;
            background-color: var(--main-color);
            margin-top: 15px;
            position: relative;
        }

        .animate-bar::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            border-left: 5px solid white;
            border-right: 5px solid white;
            animation: animate 3s linear infinite;
        }

        @keyframes animate {
            from {
                left: 0%;
            }

            to {
                left: 100%;
            }
        }

        .sub-heading {
            max-width: 40rem;
            text-align: center;
            margin-top: 30px;
            padding: 0 1rem;
        }

        /* <================= Home =================> */
        #home {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #home .text-holder {
            z-index: 2;
        }

        #home .text-holder h1 {
            font-weight: 300;
        }

        #home .text-holder h1 span {
            font-size: 90px;
            color: var(--main-color);
        }

        #home .text-holder h3 {
            font-weight: 300;
        }

        #home .text-holder h3 span {
            font-size: 34px;
            color: var(--main-color);
        }

        #home .text-holder .button {
            display: block;
            text-align: center;
        }

        #home .social-icons {
            position: absolute;
            bottom: 1rem;
            z-index: 2;
            right: 5rem;
        }

        #home .social-icons a {
            text-decoration: none;
            width: 35px;
            height: 35px;
            text-align: center;
            background-color: white;
            border-radius: 50%;
            line-height: 35px;
            margin-right: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: .4s ease-in-out;
            cursor: pointer;
        }

        #home .social-icons a i {
            color: #1c1d24;
        }

        #home .social-icons a:hover {
            transform: translateY(-10%);
            background-color: var(--main-color);
        }

        #home .social-icons a:hover i {
            color: white;
        }

        #home .scroll-txt {
            position: absolute;
            left: 5rem;
            bottom: 2rem;
            text-transform: uppercase;
        }

        #home .scroll-txt a {
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            cursor: pointer;
            transition: letter-spacing 0.5s ease;
            text-align: left;
        }

        #home .scroll-txt a:hover {
            letter-spacing: 2px;
            color: var(--main-color);
        }

        @media (max-width: 850px) {
            #navbar .checkbox {
                right: 2.5rem;
            }

            #home .text-holder {
                text-align: center;
            }

            #home .text-holder h1,
            #home .text-holder h1 span {
                font-size: 45px;
            }

            #home .text-holder h3,
            #home .text-holder h3 span {
                font-size: 20px;
            }

            #home .scroll-txt {
                display: none;
            }

            #home .social-icons {
                width: 100%;
                text-align: center;
                right: 0;
            }
        }
    </style>
</head>

<body>
    <!-------------- Navbar -------------->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <h5 class="navbar-brand">Shahzad Ahmad</h5>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Portfolio</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/service">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/resume">Resume</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/portfolio">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/contact">Get in Touch</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-------------- Home Section -------------->
    {% for home in homes %}
    <section id="home">
        <div class="text-holder">
            <h1 data-aos="fade-up" data-aos-duration="1200" data-aos-delay="1000">Shahzad <span>Ahmad</span></h1>
            <h3 data-aos="fade-up" data-aos-duration="1200" data-aos-delay="1200"><span>Web Developer</span> Based in
                Islamabad</h3>
            <div class="button" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="1500">
                <button class="btn">
                    <a href="/portfolio">View My Works</a>
                </button>
            </div>
        </div>
        <div class="social-icons" data-aos="fade-up" data-aos-duration="1200" data-aos-delay="2000"
            data-aos-anchor-placement="bottom-bottom">
            <a href="{{ home.facebook_url }}">
                <iclass="fa-brands fa-facebook-f"></i>
            </a>
            <a href="{{ home.instagram_url }}"><i class="fa-brands fa-instagram"></i></a>
            <a href="{{ home.whatsapp_url }}"><i class="fa-brands fa-whatsapp"></i></a>
        </div>
    </section>
    {% endfor %}

    <!-------------- Jquery Scripts -------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-------------- Owl Carousel Scripts -------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-------------- AOS Scripts -------------->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
</body>

</html>
