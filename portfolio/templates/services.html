{% extends 'base.html' %}
{% block content %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Services</title>
    <!-------------- Font Awesome Link -------------->
    <script src="https://kit.fontawesome.com/de270889e1.js" crossorigin="anonymous"></script>
    <!-------------- Owl Carousel Links -------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-------------- AOS Link -------------->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        /* <================= Google Font Link (Nunito) =================> */
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap');

        /* <================= CSS Reset =================> */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
            font-family: 'Nunito', sans-serif;
        }

        body {
            line-height: 1.7;
            background-color: black;
            min-height: 100vh;
        }

        html {
            scroll-behavior: smooth;
        }

        ::selection {
            color: white;
            background-color: crimson;
        }

        /* <================= Scroll Bar =================> */
        ::-webkit-scrollbar {
            width: 10px;
            background-color: black;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #bfbfbf;
            border-radius: 10px;
        }

        /* <================= CSS Variables =================> */
        :root {
            --font-large-color: white;
            --font-small-color: #9f9f9f;
            --main-color: #FF2626;
            --bg-color-1: #131416;
            --bg-color-2: #191a20;
        }

        h1 {
            font-size: 90px;
            color: var(--font-large-color);
        }

        h2 {
            font-size: 46px;
            color: var(--font-large-color);
        }

        h3 {
            font-size: 34px;
        }

        h4 {
            font-size: 30px;
        }

        h5 {
            font-size: 20px;
        }

        span {
            font-size: 17px;
            color: var(--font-small-color);
        }

        /* <================= Reusable Classes =================> */
        .container {
            padding: 30px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .btn {
            background-color: transparent;
            font-size: 17px;
            outline: none;
            border: 1px solid white;
            border-radius: 5px;
            padding: 10px 15px;
            margin-top: 20px;
            cursor: pointer;
        }

        .btn a {
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--main-color);
            border-color: var(--main-color);
        }

        .heading-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 100px;
        }

        .animate-bar {
            width: 5rem;
            height: 4px;
            background-color: var(--main-color);
            margin-top: 15px;
            position: relative;
        }

        .animate-bar::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            border-left: 5px solid white;
            border-right: 5px solid white;
            animation: animate 3s linear infinite;
        }

        @keyframes animate {
            from {
                left: 0%;
            }

            to {
                left: 100%;
            }
        }

        .sub-heading {
            max-width: 40rem;
            text-align: center;
            margin-top: 30px;
            padding: 0 1rem;
        }

        /* <================= Services =================> */
        #services {
            background-color: var(--bg-color-2);
        }

        #services .animate-bar::before {
            border-color: var(--bg-color-2);
        }

        .service-card .card-content {
            width: 22rem;
            padding: 55px 40px;
            margin: 15px;
            background-color: #131416;
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 25%);
            transition: all 0.3s ease-in;
        }

        .service-card .card-content:hover {
            transform: translateY(-5%);
            background-color: #1a1a1a;
        }

        .service-card .card-content i {
            font-size: 50px;
            color: var(--main-color);
            margin-bottom: 20px;
        }

        .service-card .card-content h5 {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-------------- Services Section -------------->
    {% for service in services %}
    <section id="services">
        <div class="heading-wrapper">
            <div class="heading">
                <h2>My Services</h2>
            </div>
            <div class="animate-bar"></div>
        </div>
        <div class="container">

            <!-- Service Card Start -->
            <div class="service-card" data-aos="fade-right" data-aos-duration="1200" data-aos-easing="ease-in-out">
                <div class="card-content">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <h5> {{ service.service}} </h5>
                    <p> {{ service.description }} </p>
                </div>
            </div>
            <!-- Service Card End -->
    </section>
    {% endfor %}

    <!-------------- Jquery Scripts -------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-------------- Owl Carousel Scripts -------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-------------- AOS Scripts -------------->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
{% endblock %}
